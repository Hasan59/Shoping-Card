<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="inputsub"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="inputval" value="1">
                           <button class="btn btn-default" id="buttonplus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="additem">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="second-btn"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="second-input" value="1">
                           <button class="btn btn-default" id="third-btn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="food">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total">1278</span></h5>
                        <h5>$<span id="totaltax">00</span></h5>
                        <h5>$<span id="alltot">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      document.getElementById("buttonplus").addEventListener("click", addNumber);
      function addNumber() {
         const given = document.getElementById("inputval").value;

         const givenmodified = parseFloat(given);

         const addnew = givenmodified + 1;
         const addneww = parseFloat(addnew)
         document.getElementById("inputval").value = addneww;
         addSome("additem");
         addSome("total");
         addSome("alltot");


      }
      function addSome(id) {
         const alreadyval = document.getElementById(id).innerText;

         const changeval = parseFloat(alreadyval);
         const modify = changeval + 1219;
         const new2 = parseFloat(modify);
         document.getElementById(id).innerText = new2;

      }
      document.getElementById("inputsub").addEventListener("click", addSub);
      function addSub() {
         const minus1 = document.getElementById("inputval").value;
         const minus2 = parseFloat(minus1);
         const minus3 = minus2 - 1;
         const minus4 = parseFloat(minus3);
         document.getElementById("inputval").value = minus4;
         Minusall("additem");
         Minusall("total");
         Minusall("alltot");


      }
      function Minusall(id) {
         const alreadyval = document.getElementById(id).innerText;

         const changeval = parseFloat(alreadyval);
         const modify = changeval - 1219;
         const new2 = parseFloat(modify);
         document.getElementById(id).innerText = new2;
      }
      document.getElementById("third-btn").addEventListener("click", addTax)
      function addTax() {
         const tax1 = document.getElementById("second-input").value;
         const tax2 = parseFloat(tax1);
         const tax3 = tax2 + 1;
         const tax4 = parseFloat(tax3);
         document.getElementById("second-input").value = tax4;
         newTax("food");
         newTax("alltot");
         newTax("totaltax");
      }
      function newTax(id) {
         const even = document.getElementById(id).innerText;
         const tax2 = parseFloat(even);
         const tax3 = tax2 + 59;
         const tax4 = parseFloat(tax3);
         document.getElementById(id).innerText = tax4;

      }
      document.getElementById("second-btn").addEventListener("click", Minusval);
      function Minusval() {
         const tax1 = document.getElementById("second-input").value;
         const tax2 = parseFloat(tax1);
         const tax3 = tax2 - 1;
         const tax4 = parseFloat(tax3);
         document.getElementById("second-input").value = tax4;
         Updateval("food");
